<div style="height: 100%" layout="column" layout-align="center center">
    <img ng-if="!isEndMarker && image" src="{{image}}">
    <span ng-if="!isEndMarker" ng-repeat="line in lines" class="slabo">{{line}}</span>
    <form ng-if="!isEndMarker" ng-submit="checkAnswer(answer)">
        <md-input-container>
            <label>Answer</label>
            <input id="inputAnswer" ng-model="answer">
        </md-input-container>
    </form>
    <span ng-if="isEndMarker" class="slabo">You have completed the game</span>

</div>
