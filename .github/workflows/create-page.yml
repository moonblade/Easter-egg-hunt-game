name: create-github-pages
on: 
  push:
    branches:
      - master

jobs:
  build-js:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: |
          make -C public build
      - name: push
        uses: s0/git-publish-subdir-action@develop
        env:
          repo: self
          branch: gh-pages 
          folder: public/build 
          github_token: ${{ secrets.github_token }} 
          message: "build: ({sha}) {msg}" 
