<div style="height: 100%" layout="column" layout-align="center center">
    <img ng-if="image" src="{{image}}">
    <span ng-repeat="line in lines" class="slabo">{{line}}</span>
    <form ng-submit="checkAnswer(answer)">
        <md-input-container>
            <label>Answer</label>
            <input id="inputAnswer" ng-model="answer">
        </md-input-container>
    </form>
</div>
