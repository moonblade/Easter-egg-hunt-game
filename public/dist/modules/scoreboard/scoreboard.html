<md-table-container>
    <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
        <thead md-head md-order="query.order" md-on-reorder="getDesserts">
            <tr md-row>
                <th md-column md-numeric>rank</th>
                <th md-column md-numeric>name</th>
                <th md-column md-numeric>level</th>
                <th md-column md-numeric></th>
            </tr>
        </thead>
        <tbody md-body>
            <tr md-row md-select="player" md-select-id="name" md-auto-select ng-repeat="(key,item) in scoreBoard">
                <td md-cell>{{key+1}}</td>
                <td md-cell>{{item.name}}</td>
                <td md-cell>{{item.level}}</td>
                <td md-cell>
                    <md-icon ng-if="item.level>2" md-svg-src="/images/gate.svg"></md-icon>
                    <md-icon ng-if="item.level>4" md-svg-src="/images/gate.svg"></md-icon>
                    <md-icon ng-if="item.level>9" md-svg-src="/images/gate.svg"></md-icon>
                    <md-icon ng-if="item.level>10" md-svg-src="/images/egg.svg"></md-icon>
                </td>
            </tr>
        </tbody>
    </table>
</md-table-container>
